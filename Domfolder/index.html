<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    text-transform :uppercase 

  </style>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomPractise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    



    <div id="fastCard" class="container z-depth-3" style="padding: 5%;">
        <section class="fastSection">
           <h4 id="fastTaskbar">Task List</h4>
           <span  class="teal-text  text-accent-4">New Task</span>

           <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col-12">
                  <input type="text" placeholder="Add another task" id="autocomplete-input" class="autocomplete">
                  <label for="autocomplete-input"></label>
                </div>
              </div>
            </div>
          </div>

          <a class="waves-effect waves-light clear task btn">add task</a>


        </section>
        <hr style="margin-top: 25px; margin-bottom: 25px;">

        <section class="secendSection">
            <h5>Tasks</h5>
            <ul class="collection with-header">
                <li class="collection-item"><div>New Content-1<a href="#!" class="secondary-content"><i class="fa fa-caret-down">*</i></a></div></li>
                <li class="collection-item"><div>New Content-2<a href="#!" class="secondary-content"><i class="material-icons">*</i></a></div></li>
                <li class="collection-item"><div>New Content-3<a href="#!" class="secondary-content"><i class="material-icons">*</i></a></div></li>
                <li class="collection-item"><div>New Content-4<a href="#!" class="secondary-content"><i class="material-icons">*</i></a></div></li>
              </ul>

              <a class="black-effect black btn">clear tasks</a>



        </section>
        



      </div>















    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
