<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 id="headline">Countdown to my birthday</h1>
        <div id="countdown">
          <ul>
            <li><span id="days">🥳</span>days</li>
            <li><span id="hours">🥳</span>Hours</li>
            <li><span id="minutes">🥳</span>Minutes</li>
            <li><span id="seconds">🥳</span>Seconds</li>
          </ul>
        </div>
        <div id="content" class="emoji">
          <span>🥳</span>
          <span>🎉</span>
          <span>🎂</span>
        </div>
        <div id="allbtn">
            <button class="mybtn" id="setTime">Set Time</button>
            <button class="mybtn" id="pauseTime">Pause Time</button>
            <button class="mybtn" id="resetTime">Reset</button>
        </div>
      </div>

      <!-- popup options -->

      <div class="container" id="popup">
        <h1 class="login_header">Set Date</h1>
        <form action="" class="form">
          <input type="date" name="" id="">
          <button class="btn">set</button>
        </form>
      </div>


    <script src="app.js"></script>
</body>
</html>
